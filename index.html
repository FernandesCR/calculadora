<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div id="geral">
        <h1 id="titulo">Calculadora</h1>
        <div id="central">
            <div>
                <div id="caixaDeCampoEOperacao">
                <input type="number" class="campo" id="campo1" placeholder="Campo 1">
                    <select id="operacao">
                        <option value="operacao1" class="operacaoGeral" disabled selected>Operação</option>
                        <option value="somar" class="operacaoGeral">+</option>
                        <option value="subtrair" class="operacaoGeral">-</option>
                        <option value="multiplicar" class="operacaoGeral">x</option>
                        <option value="dividir" class="operacaoGeral">/</option>
                    </select>
                    <input type="number" class="campo" id="campo2" placeholder="Campo 2">
                    <button onclick="calcular(), listaCalculo()" id="botao">Calcular</button>
                </div>
                <div class="error" id="campos1">Insira um valor no campo 1</div>
                <div class="error" id="campos2">Insira um valor no campo 2</div>
                <div class="error" id="campos3">Informe uma operação!</div>
                <p class="titulosFormatacao"><strong>Resultado </strong>
                <div id="resultasoEstilo">
                    <p id="resultado"></p>
                </div>
                <p class="titulosFormatacao"><strong>Lista de calculos anteriores</strong></p>
                <div id="listaDoCalculo">
                    <ul id="listaCalculo"></ul>
                </div>
            </div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</html>
